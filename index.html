<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Maintenance & Service Reminder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 900px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #4CAF50;
    }

    h2 {
      color: #333;
    }

    .form-section {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .reminders-section ul {
      list-style: none;
      padding-left: 0;
    }

    .reminders-section li {
      background-color: #f9f9f9;
      padding: 10px;
      margin: 10px 0;
      border-left: 5px solid #4CAF50;
      font-size: 16px;
    }

    .reminders-section li span {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Car Maintenance & Service Reminder</h1>
    </header>
     <section class="form-section">
      <h2>Enter Car Maintenance Details</h2>
      <form id="maintenance-form">
        <label for="car-name">Car Name</label>
        <input type="text" id="car-name" placeholder="Car Model" required>

        <label for="service-type">Service Type</label>
        <input type="text" id="service-type" placeholder="Oil Change, Tire Rotation..." required>

        <label for="mileage">Mileage</label>
        <input type="number" id="mileage" placeholder="Current Mileage" required>

        <label for="next-service-date">Next Service Date</label>
        <input type="date" id="next-service-date" required>

        <button type="submit">Set Reminder</button>
      </form>
    </section>
       <section class="reminders-section">
      <h2>Upcoming Maintenance Reminders</h2>
      <ul id="reminders-list">
       </ul>
    </section>
  </div>
  <script>
    document.getElementById('maintenance-form').addEventListener('submit', function(e)
 {
      e.preventDefault();
      const carName = document.getElementById('car-name').value;
      const serviceType = document.getElementById('service-type').value;
      const mileage = document.getElementById('mileage').value;
      const nextServiceDate = document.getElementById('next-service-date').value;
           if (!carName || !serviceType || !mileage || !nextServiceDate) {
        alert('Please fill out all fields.');
        return;
      }
         const reminderItem = document.createElement('li');
      reminderItem.innerHTML = `
        <strong>${carName}</strong> - ${serviceType} at <strong>${mileage} miles</strong>
        <div><span>Next service on:</span> ${new Date(nextServiceDate).toLocaleDateString()}</div>
      `;
          document.getElementById('reminders-list').appendChild(reminderItem);
          document.getElementById('maintenance-form').reset();
    });
  </script>
</body>
</html>
